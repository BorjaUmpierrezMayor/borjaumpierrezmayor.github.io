<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5.5 Mob Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <h1>D&D 5.5 Mob Calculator</h1>

    <form id="mobForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="groupQty" class="form-label">Group Quantity</label>
        <select class="form-select" id="groupQty">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8" selected>8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="bonus" class="form-label">Attack Bonus</label>
        <input type="number" class="form-control" id="bonus" min="0" value="5" required>
        <div class="invalid-feedback">
          Please enter a value 0 or higher.
        </div>
      </div>

      <div class="mb-3">
        <label for="ac" class="form-label">Target AC</label>
        <input type="number" class="form-control" id="ac" min="0" value="15" required>
        <div class="invalid-feedback">
          Please enter a value 0 or higher.
        </div>
      </div>

      <div class="mb-3">
        <label for="mode" class="form-label">Roll Mode</label>
        <select class="form-select" id="mode">
          <option value="normal">Normal</option>
          <option value="advantage">Advantage</option>
          <option value="disadvantage">Disadvantage</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Calculate Hits</button>
      </div>
    </form>

    <div id="result" class="mt-3">
      Enter values and press Calculate.
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
